<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width, initial-scale = 1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class = "main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action = "" onsubmit = "return false">
                <input type = "text" class = "search"
                placeholder="Search by city name">
                <button type = "submit" class="btn">Submit</button>
                <p class = "error"></p>
            </form>
            <section>
                <div class = "container">
                    <div class = "icon">
                        <img src = "" alt = "" class = "weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">West Virginia, US</div>
                        <div class="date">Wednesday, Sept 8 2021</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 25 <span>&#8451;</span></div>
                        <div class="weather">Weather: Cloudy</div>
                        <div class="temp-range">Temp Range: 31&#8451; / 18&#8451;</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
